{% extends 'base.html' %}

{% block title %}Temperature Converter{% endblock %}

{% block content %}
<div id='temperature' class='form active'>
    <form method="POST" action="{{ url_for('convert') }}">
        <input type="hidden" name="category" value="temperature">
        <div class="section">
            <label>Enter the temperature to convert</label>
            <div class="input-container">
                <input type="number" name="value" placeholder="Value" required />
            </div>
        </div>
        <div class="section">
            <label>Unit to convert from</label>
            <div class="input-container">
                <select name="from_unit" required>
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
        </div>
        <div class="section">
            <label>Unit to convert to</label>
            <div class="input-container">
                <select name="to_unit" required>
                    <option value="Celsius">Celsius</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
            </div>
        </div>
        <button type="submit">Convert</button>
    </form>
</div>
{% endblock %}
